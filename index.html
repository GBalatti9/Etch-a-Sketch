<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content-container">
            <div class="elements-container">
                <div class="buttons">
                    <input type="color" value="#000000" onchange="changeColor(this.value)" class="choose-color">
                    <button onclick="changeColor('black')" class="chosen-color">Black</button>
                    <button onclick="changeColor('white')">Erasor</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="resetGrid()">Reset</button>
                </div>
                <div class="grid-state">
                    <label class="grid-on-off">Turn grid on</label>
                    <input type="checkbox" name="" id="check-grid" onclick="gridState()">
                </div>
                <div class="input-number-btn">
                    <button class="change-size-btn">Change size</button>
                    <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)" class="input-number"/>
                </div>
            </div>
            <div class="grid-board"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
