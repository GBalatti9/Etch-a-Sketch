<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="settings">
        <h3>Pick a color</h3>
        <input type="color" value="#ff0000" id="color">
        <br>
        <input type="button" value="Eraser" id="eraser">
        <br>
        <input type="button" value="Clear" id="clear">
        <h3>Change the size of the px</h3>
        <input type="number" id="number-px" min="16" max="100">
        <p>Min: 16</p>
        <p>Max: 100</p>
    </div>
    <div class="container">

    </div>
    <script src="index.js"></script>
</body>
</html>
